name: Deploymentpipeline
on:
push:
    branches:
      -main
    tags:
      -'*'
jobs:
build:
    runs-on:ubuntu-latest
    steps:
      -name: Checkout Code
        uses: actions/checkout@v3
      -name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version:'20.8.1'
      -name: Install Dependencies
        run: npm install
      -name: Build NodeProject
        run: npm run build
